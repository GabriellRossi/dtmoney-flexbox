<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dt Money</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="top">
   <div class="container">
    <img src="assets/img/Logo.svg" alt="Logo">
    <button class="btn__top">Nova Transação</button>
   </div> 
  </header>
  <main>
    <section class="cards-main">
      <div class="container">
        <div class="cards">
          <div>
            <h3 class="cards__title">Entradas<h3/>
            <img src="assets/img/icon-entradas.svg"alt="">
          </div>
          <p class="cards__description">R$ 0,00<p/>
        </div>

        <div class="cards">
          <div>
            <h3 class="cards__title">Saídas<h3/>
            <img src="assets/img/icon-saídas.svg"alt="">
          </div>
          <p class="cards__description">R$ 0,00<p/>
        </div>

        <div class="cards">
          <div>
            <h3 class="cards__title">Total<h3/>
            <img src="assets/img/icon-total.svg"alt="">
          </div>
          <p class="cards__description">R$ 0,00<p/>
        </div>
      </div>
    </section>

    <section>
      <div class="products-main">
        <div class="container">
          <div class="product-title--custom">
            <h4>Titulo</h4> 
            Notebook HP 2089
          </div>
    
          <div>
            <h4>Preço</h4>
            <p>R$ 4.332,40</p>
          </div>
    
          <div>
            <h4>Categoria</h4>
            <p>GAMER</p>
          </div>
    
          <div>
            <h4>Data</h4>
            <p>Dezembro / 2022</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
