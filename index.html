<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dt Money</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="top">
   <div class="container">
    <img src="assets/img/Logo.svg" alt="Logo">
    <button class="btn__top">Nova Transação</button>
   </div> 
  </header>
  <main>
    <section class="cards-principal">
      <div class="container">
        <div class="cards">
          <h1 class="cards__title">Entradas<h1/>
          <img src="assets/img/icon-entradas.png"alt="">
          <p class="cards__description">R$ 0,00<p/>
        </div>
  
        <div class="cards">
          <h1 class="cards__title">Saídas<h1/>
          <img src="assets/img/icon-entradas.png"alt="">
          <p class="cards__description">R$ 0,00<p/>
        </div>
  
        <div class="cards">
          <h1 class="cards__title">Total<h1/>
          <img src="assets/img/icon-total.svg"alt="">
          <p class="cards__description">R$ 0,00<p/>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
